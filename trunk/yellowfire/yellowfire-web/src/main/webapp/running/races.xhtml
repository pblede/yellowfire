<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:cc="http://java.sun.com/jsf/composite/cc"
                template="/resources/layout/training-layout.xhtml">
   
	<ui:define name="demoSampleParameters">
		<f:metadata>
            <f:viewParam name="section" value="#{navigator.section}" />
			<f:viewParam name="item" value="#{navigator.item}" />
			<f:viewParam name="skin" value="#{skinBean.skin}"/>
		</f:metadata>
	</ui:define>
    <ui:define name="head">
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	</ui:define>
	<ui:define name="content">
        <p:growl showDetail="true" showSummary="true" />
        <h:form id="f2" rendered="#{sessionController.loggedIn ne true}">
        	<cc:infoPanel text="#{msgs['prompt.login.registration']}" />
       	</h:form>
        <h:form prependId="false" id="racesForm">
        <p:dataGrid value="#{racesController.races}" var="race" columns="1">
            <p:column>
                <p:panel>
                    <h:panelGrid columns="10">
                        <p:graphicImage value="#{race.new ? '../resources/images/new.png' : '../resources/images/bullet_white.png'}" />
                        <h:outputText value="[#{race.district.code}]"/>
                        <h:outputText value="#{race.name}"/>
                        <h:outputText value="#{race.date}"><f:convertDateTime timeStyle="medium" type="date"/></h:outputText>
                        <h:commandLink id="lc01" action="#{racesController.view}" value="Detail">
                            <f:setPropertyActionListener value="#{race}" target="#{sessionController.race}" />
                        </h:commandLink>
                        <h:commandLink id="lc02" action="#{racesController.register}" value="Register" rendered="#{sessionController.loggedIn}">
                            <f:setPropertyActionListener value="#{race}" target="#{sessionController.race}" />
                        </h:commandLink>
                    </h:panelGrid>
                </p:panel>
            </p:column>
        </p:dataGrid>
        </h:form>
	</ui:define>
</ui:composition>
