<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:c="http://java.sun.com/jsp/jstl/core"
   xmlns:cc="http://java.sun.com/jsf/composite/cc"
   xmlns:comp="http://java.sun.com/jsf/composite">

   <comp:interface>
      <comp:attribute name="idValue" required="true" shortDescription="The id value for the lookup field form"/>
      <comp:attribute name="descriptionValue" required="false" shortDescription="The description value for the lookup field form"/>
   </comp:interface>

    <comp:implementation>
        <h:panelGrid columns="2" columnClasses="width25pc,width75pc">
            <h:outputText value="#{msgs['fld.id']}:"/>
            <cc:output id="id" label="#{msgs['fld.id']}" value="#{cc.attrs.idValue}" verbatim="false" />
            <h:outputLabel value="#{msgs['fld.description']}:" for="desc"/>
            <cc:inputText id="desc" label="#{msgs['fld.description']}" value="#{cc.attrs.descriptionValue}" required="true" size="50" />
        </h:panelGrid>
    </comp:implementation>
</ui:composition>
