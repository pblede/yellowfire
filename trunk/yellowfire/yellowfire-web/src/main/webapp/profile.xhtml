<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:cc="http://java.sun.com/jsf/composite/cc">

<ui:composition template="/resources/layout/training-layout.xhtml">
	<ui:define name="demoSampleParameters">
		<f:metadata>
            <f:viewParam name="section" value="#{navigator.section}" />
			<f:viewParam name="item" value="#{navigator.item}" />
			<f:viewParam name="skin" value="#{skinBean.skin}"/>
		</f:metadata>
	</ui:define>
    <ui:define name="head">
	</ui:define>
    <ui:define name="toolbar">
        <h:form prependId="false">
            <p:menubar widgetVar="t">
                <c:forEach items="#{profileController.menu.subMenus}" var="subMenu" varStatus="subMenuStatus">
                    <p:submenu label="#{subMenu.text}">
                        <c:forEach items="#{subMenu.menuItems}" var="menuItem" varStatus="menuItemStatus">
                            <p:menuitem value="#{menuItem.message}"  url="#{menuItem.url}" />
                        </c:forEach>
                    </p:submenu>
                </c:forEach>
            </p:menubar>
        </h:form>
    </ui:define>
	<ui:define name="content">
        <p:growl id="g" showDetail="true" showSummary="true" />
       	<h:form id="f1">
        	<p:panel header="#{msgs['pnl.profile']}">
                <cc:profile bean="#{profileController}"/>
        	</p:panel>
        	<p:panel>
        		<h:panelGrid columns="5">
                    <p:commandButton
                        id="b2"
                        value="#{msgs['link.register']}"
                        action="#{profileController.register}"
                        ajax="false"
                        update="registerForm od3e od3u od3p od3cp od3d od3em od3um od3pm od3cpm od3dm g"
                        rendered="#{profileController.user.id eq null}"/>
        			<p:commandButton 
        				id="cb01" 
        				value="#{msgs['btn.save']}"
        				actionListener="#{profileController.persist}"
        				ajax="true" 
        				update="f1 g"
                        rendered="#{profileController.user.id ne null}"/>
        			<p:commandButton 
        				id="cb02" 
        				value="#{msgs['btn.delete']}"
        				actionListener="#{profileController.delete}" 
        				ajax="true" 
        				update="f1 g"
                        disabled="true"
                        rendered="#{profileController.user.id ne null}"/>
        		</h:panelGrid>
        	</p:panel>
        </h:form>
	</ui:define>
</ui:composition>

</html>
