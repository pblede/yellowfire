<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:c="http://java.sun.com/jsp/jstl/core"
   xmlns:cc="http://java.sun.com/jsf/composite">

   <cc:interface>
      <cc:attribute name="label" required="true" shortDescription="The label for the output"/>
      <cc:attribute name="value" required="false" shortDescription="The value for the output"/>
      <cc:attribute name="verbatim" required="false" default="false" shortDescription="Whether the children of the output should be rendered verbatim"/>
   </cc:interface>

    <cc:implementation>
        <h:panelGroup style="width:100%">
            <c:choose>
                <c:when test="#{cc.attrs.verbatim}"><cc:insertChildren/></c:when>
                <c:otherwise><h:outputText id="output" value="#{cc.attrs.value}" style="width:100%"><cc:insertChildren/></h:outputText></c:otherwise>
            </c:choose>
        </h:panelGroup>
    </cc:implementation>
</ui:composition>
